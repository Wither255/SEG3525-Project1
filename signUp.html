<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Fisch</title>
	<link rel="icon" href="Images/Fisch_icon.png">
    <link rel="stylesheet" href="signStyles.css">
	<script defer src="signJS.js"></script>
</head>
<body>
	<div  class ="closeBtn-container">
		<button id="close-btn">X</button></div>
	<div class="logo-container">
			<div class="logo"></div>
		</div>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" id="dummyBack">Join Us</button>
        </form>
        <p>Already have an account? <a href="#" id="signin-link">Sign In</a></p>
    </div>
	
	<script defer src="signJS.js"></script>
	
</body>
</html>
